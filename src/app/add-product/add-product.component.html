<form #f="ngForm" (ngSubmit)="add()">
    <div class="form-group">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="product.title" #title="ngModel" required minlength="3">
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
        <div *ngIf="title.errors?.['required']">Title is required!</div>
        <div *ngIf="title.errors?.['minlength']">Title must have at least 3 characters.</div>
    </div>
    </div>
    <div class="form-group">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" #price="ngModel" required min="0">
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
            <div *ngIf="price.errors?.['required']">Price is required!</div>
            <div *ngIf="price.errors?.['min']">Price must be positive!</div>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label">Quantity</label>
        <input type="text" class="form-control" name="quantity" [(ngModel)]="product.quantity" #quantity="ngModel" required min="0">
        <div class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched">
            <div *ngIf="quantity.errors?.['required']">Quantity is required!</div>
            <div *ngIf="quantity.errors?.['min']">Quantity must be positive!</div>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Ajouter" [disabled]="f.invalid">
    </div>
</form>
